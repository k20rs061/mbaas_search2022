<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    // NCMB アクセスの準備
    let ncmb = new NCMB(appKey, clientKey);
    // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
    const db = "semicon";

    function fetchAll() {
      let semicon = ncmb.DataStore(db);
      //order("フィールド名", true(降順) or false(昇順))
      semicon.order("term", false).fetchAll()
        .then(function(results) {
          showResults(results);
        })
    }

    function searchName() {
        let TestDataClass = ncmb.DataStore(db);
        let name = $("#name").val();
        TestDataClass.equalTo("name", name).fetchAll()
        .then(function(results) {
            showResults(results);
        })
    }

    function searchLevel() {
        let TestDataClass = ncmb.DataStore(db);
        let level = parseInt($("#level").val());
        TestDataClass.equalTo("level", level).fetchAll()
        .then(function(results) {
            showResults(results);
        })
    }

    function searchLevel_LT() {
        let TestDataClass = ncmb.DataStore(db);
        let level_LT = parseInt($("#level").val());
        TestDataClass.lessThan("level", level_LT).fetchAll()
        .then(function(results) {
            showResults(results);
        })
    }

    function searchLevel_GT() {
        let TestDataClass = ncmb.DataStore(db);
        let level_GT = parseInt($("#level").val());
        TestDataClass.greaterThan("level", level_GT).fetchAll()
        .then(function(results) {
            showResults(results);
        })
    }

    function searchattack_LT() {
        let TestDataClass = ncmb.DataStore(db);
        let attack_LT = parseInt($("#attack").val());
        TestDataClass.lessThan("attack", attack_LT).fetchAll()
        .then(function(results) {
            showResults(results);
        })
    }

    function searchattack_GT() {
        let TestDataClass = ncmb.DataStore(db);
        let attack_GT = parseInt($("#attack").val());
        TestDataClass.greaterThan("attack", attack_GT).fetchAll()
        .then(function(results) {
            showResults(results);
        })
    }





    function showResults(results) {
      // テーブルのヘッダを生成
      let msg = "<table><tr><th>term</th><th>classification</th></tr>";
      for (let i = 0; i < results.length; i++) {
        // 各データを収めた表の列を生成
        msg += "<tr>";
        msg += "<td>" + results[i].term + "</td>";
        msg += "<td class='num'>" + results[i].classification + "</td>";

        msg += "</tr>";
      }
      // テーブルのテイラを生成
      msg += "</table>";
      $("#message").html(msg);
    }
  </script>
</head>

<body>
  <h1>半導体用語検索</h1>
  <div>
    <label for="term">用語:</label>
    <input id="term" type="text" placeholder="検索したい用語">
  </div>
  <div>
    <label for="classification">分類:</label>
    <input id="classification" type="text" placeholder="分類">
  </div>
 
  <div id="button">
    <button class="btn" onclick="fetchAll()">すべて表示</button>
    <br>
    <button class="btn" onclick="searchName()">Name</button>
    </br>
    
  </div>
  <div id="message">message area</div>
</body>

</html>
